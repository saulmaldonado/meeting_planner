{% extends 'base.html'%}

{% block title %}Rooms{% endblock %}

{% block content %}
    <h2>All rooms available:</h2>
    <ul>
        {% for room in rooms %}
            <li>
                <p> {{room.name}}: {{room.room_number}} on floor {{room.floor}}. </p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
